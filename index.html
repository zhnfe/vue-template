<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Template</title>
</head>

<body>
    <script>
        (function () {
            const r = decodeURIComponent(new URLSearchParams(location.search).get('r'))
            if (r.startsWith('http') && r !== location.href) {
                history.replaceState(null, null, r);
            }
        })();
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
